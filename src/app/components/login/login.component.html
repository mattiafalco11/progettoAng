<div class="flex flex-wrap justify-content-center ">
<p-card class="max-w-29rem flex flex-wrap justify-content-center card-size" [style]="{width: '40vw'}">
    <h2 class="title-form">Accedi</h2>
    <hr>
      <form class="card" [formGroup]="loginForm">
            <div class="grid p-fluid flex flex-column card-container">
                <div class="col-12 mt-4">
                  <span class="p-float-label">
                    <input id="float-input" type="text" pInputText  id="username" name="username" formControlName="username">
                    <label for="float-input">Inserisci username...</label>
                  </span>
                    <small *ngIf="username && username.invalid && username.touched">Username non valido</small>
                </div>
            </div>
            <div class="grid p-fluid">
              <div class="col-12 mt-4 ">
                <span class="p-float-label">
                  <input  id="float-input" type="password" pInputText  id="password" name="password" formControlName="password">
                  <label for="float-input">Inserisci password...</label>
                </span>
                <small *ngIf="password && password.invalid && password.touched">Password non valida</small>
              </div>
              <button class="col-12 flex justify-content-center mt-4 btn" pButton type="button" (click)="submit()" routerLink="/home">Login</button>
            </div>
      </form>
  </p-card>
</div>
