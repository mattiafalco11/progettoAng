<app-menu-bar></app-menu-bar>
<app-breadcrumb></app-breadcrumb>
<div class="m-4">
<p-card header="Users">
    <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="10" #userTable>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Age</th>
                <th>Gender</th>
                <th class="w-1"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td>{{user.age}}</td>
                <td>{{user.gender}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <button pButton type="button" (click)="showDialog()" class="p-button-raised p-button-rounded mt-4"
        label="Add User"></button>

    <p-dialog [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '95vw'}" [style]="{width: '60vw'}">
        <ng-template pTemplate="header">
            <h1>Add User</h1>
        </ng-template>
        <ng-template pTemplate="content">
            <app-add-user (displayEvent)="hideDialog($event)"></app-add-user>
        </ng-template>
    </p-dialog>
</p-card>
</div>
